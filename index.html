<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Academy Times</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
  <link rel="stylesheet" href="/stylesheets/main-styles.css">
</head>
<body>
  <header>
    <div class="masthead">
      <div class="masthead__menu-and-search">
        <div class="menu-search">
          <i class="fa fa-bars"></i>
        </div>
        <div class="menu-search">
          <i class="fa fa-search"></i>
        </div>
      </div>
      <div class="masthead__actions">
        <button>Subscribe Now</button>
        <button>Log In</button>
        <div class="menu-search">
          <i class="fas fa-cog"></i>
        </div>

      </div>
      <div class="masthead__technologies">
        <div class="tech-spans">
          <span class="tech">CSS</span>
          <span class="tech">HTML</span>
          <span class="tech">JavaScript</span>
          <span class="tech">Python</span>
        </div>

      </div>
      <div class="masthead__date date-paper">
        Tuesday, October 31, 2019
      </div>
      <div class="masthead__logo">
        <img src="images/AA_Times_Logo.png">
      </div>
      <div class="masthead__paper">
        <div>
          <i class="far fa-newspaper"></i>
        </div>
        <p class="date-paper">
          Today's Paper
        </p>
      </div>
    </div>
  </header>

  <main></main>

  <footer></footer>


</body>
</html>
